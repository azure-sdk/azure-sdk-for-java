# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/sdkreleaseplannertest/ci.yml
      - sdk/sdkreleaseplannertest/azure-resourcemanager-sdkreleaseplannertest/
    exclude:
      - sdk/sdkreleaseplannertest/pom.xml
      - sdk/sdkreleaseplannertest/azure-resourcemanager-sdkreleaseplannertest/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/sdkreleaseplannertest/ci.yml
      - sdk/sdkreleaseplannertest/azure-resourcemanager-sdkreleaseplannertest/
    exclude:
      - sdk/sdkreleaseplannertest/pom.xml
      - sdk/sdkreleaseplannertest/azure-resourcemanager-sdkreleaseplannertest/pom.xml

parameters:
  - name: release_azureresourcemanagersdkreleaseplannertest
    displayName: azure-resourcemanager-sdkreleaseplannertest
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: sdkreleaseplannertest
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-sdkreleaseplannertest
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagersdkreleaseplannertest
        releaseInBatch: ${{ parameters.release_azureresourcemanagersdkreleaseplannertest }}
